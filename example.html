<body>

<div class="container">

    <section class="starter-template">
        <h1>Flimme VideoJS-Player</h1>

        <!--
          -- Your video element. Just like regular HTML5 video.
          -->
        <video id=example-video width=600 height=300 class="video-js vjs-default-skin" controls>
            <source
                    src="https://d1nz7vs8fpgjfr.cloudfront.net/vod/172047/manifest.mpd"
                    type="application/dash+xml">
            <source
                    src="http://d1nz7vs8fpgjfr.cloudfront.net/vod/172047/playlist.m3u8"
                    type="application/x-mpegURL">
        </video>

    </section>

</div><!-- /.container -->


<!-- Bootstrap stuff. These three scripts aren't necessary for you
     to use videojs-contrib-dash -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>


<!--------------------------------------------------------------------------
  --                      videojs-contrib-dash setup                       --
  ------------------------------------------------------------------------!>

<!--
  -- Make sure to include the video.js CSS. This could go in
  -- the <head>, too.
  -->
<link href="node_modules/video.js/dist/video-js.min.css" rel="stylesheet">

<!--
  -- Include video.js, dash.js, and
  -- videojs-contrib-dash in your page
  -->
<script src="node_modules/video.js/dist/video.js"></script>
<script src="node_modules/dashjs/dist/dash.all.js"></script>
<script src="node_modules/videojs-contrib-dash/dist/videojs-dash.min.js"></script>
<script src="node_modules/videojs-contrib-media-sources/dist/videojs-media-sources.min.js"></script>
<script src="node_modules/videojs-contrib-hls/dist/videojs.hls.js"></script>
<script src="node_modules/videojs-contrib-ads/dist/videojs.ads.global.min.js"></script>
<script src="node_modules/videojs-contrib-ads/dist/videojs.ads.min.js"></script>

<script src="node_modules/videojs-vast-plugin/lib/vast-client.js"></script>
<script src="videojs.vast.js"></script>

<!--
  -- Now, initialize your player. That's it!
  -->

<!--
  video.js will automatically initialize the video element since it's loaded in
  the head of the document but you still need to configure and initialize the
  plugin.
-->
<script>
    videojs.options.flash.swf = 'node_modules/video.js/dist/video-js.swf';
    var video = document.querySelector('example-video'),

    // save a reference to the video.js player for that element
            player = videojs('example-video');
    // initialize the plugin with some custom options:
    player.ads();
    player.vast({
        type: 'post',
        offset: 3,
        url: 'http://videoads.theonion.com/vast/270.xml'
    });

     });*/
</script>
</body>
